<!doctype html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <!-- Material Design Bootstrap -->
        <link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="{% static 'mdb/css/style.css' %}" rel="stylesheet">

        <title>Сенсоры</title>
    </head>
    <body>
    <center>
    Period:
	<select id="period">
		<center><option value="year">Year</option></center>
		<center><option value="month">Month</option></center>
		<center><option value="day">Day</option></center>
		<center><option value="hour">Hour</option></center>
	</select>
	<button id="update">update</button>
	</center>
    <script>
    	document.getElementById('update').addEventListener('click', function() {
			var type = document.getElementById('type').value;
			var dataset = chart.config.data.datasets[0];

		});
    </script>
    {% for chart in charts %}
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <canvas id="{{ chart.name }}"></canvas>
                </div>
            </div>
        </div>
        {% endfor %}
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script type="application/javascript">
            {% for chart in charts %}
            var ctxSc = document.getElementById('{{ chart.name }}').getContext('2d');
          	ctxSc.canvas.width = 1000;
    		ctxSc.canvas.height = 250;
            var myLineChart = new Chart(ctxSc, {
                type: 'line',
                data: {
                    labels: {{ chart.time|safe }},
                    datasets: [
                        {
                            data: {{ chart.data|safe }},
                            label: '{{ chart.name }}: {{ chart.location }}',
                            borderColor: 'rgb(0, 0, 128)',
                            backgroundColor: 'rgb(0, 0, 128)',
                            fill: false,
                            pointRadius: 0,
        					lineTension: 0,
		        			borderWidth: 2,
                        },
                    ]
                },
           		options: {
                    animation: {
                        duration: 0
                    },
                    scales: {
                        yAxes: [{
                            gridLines: {
                                drawBorder: true
                            },
                            scaleLabel: {
                                display: true,
                                labelString: '{{ chart.units }}'
                            }
                        }]
                    }
                }
            });
            {% endfor %}
        </script>
    </body>
</html>
