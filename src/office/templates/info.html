<!doctype html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <!-- Material Design Bootstrap -->
        <link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="{% static 'mdb/css/style.css' %}" rel="stylesheet">

        <title>Сенсоры</title>
    </head>
    <body>
        <div style="text-align: center;font-size: 25px;top: 20px;position: relative;">
            <a href="/data/0">Час</a>
            &nbsp; &nbsp;
            <a href="/data/1">День</a>
            &nbsp; &nbsp;
            <a href="/data/7">Неделя</a>
            &nbsp; &nbsp;
            <a href="/data/30">Месяц</a>
            &nbsp; &nbsp;
            <a href="/data/90">3 месяца</a>
        </div>
        <br>
        {% for chart in charts %}
        <br>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <canvas id="{{ chart.id }}"></canvas>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script type="application/javascript">
            Chart.defaults.global.defaultFontSize = 15;
            Chart.defaults.global.legend.display = false;
            {% for chart in charts %}
            var ct = document.getElementById('{{ chart.id }}').getContext('2d');
            ct.canvas.width = 1000;
            ct.canvas.height = 200;
            var myLineChart = new Chart(ct, {
                type: 'line',
                data: {
                    datasets: [{
                        data: {{ chart.data|safe }},
                        borderColor: 'rgb(0, 128, 128)',
                        backgroundColor: 'rgb(0, 128, 128)',
                        fill: false,
                        pointRadius: 0,
                        lineTension: 0,
                        borderWidth: 0,
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: '{{ chart.name }}',
                        fontSize: 25
                    },
                    animation: {
                        duration: 0
                    },
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                parser: 'YY-MM-DD HH:mm:ss',
                                unit: '{{ chart.x_units|safe }}',
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Дата/время'
                            }
                        }],
                        yAxes: [{
                            gridLines: {
                                drawBorder: true
                            },
                            scaleLabel: {
                                display: true,
                                labelString: '{{ chart.units }}'
                            }
                        }]
                    }
                }
            });
            {% endfor %}
        </script>
    </body>
</html>
